<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Club-Create</title>
</head>
<body class="d-flex flex-column h-100">

<!-- Page Content-->
<section layout:fragment="body" class="py-5">

    <div class="container">
        <form  method="post"  th:action="@{/events/{clubId}(clubId=${clubId})}" th:object="${event}">

            <div class="form-group">
                <label for="Name">Name</label>

                <input id="Name"
                       class="form-control"
                       th:field="*{eventName}"
                       type="text" required
                       autofocus="autofocus">


            </div>


            <div class="form-group">
                <label for="Url">PhotoUrl</label>

                <input id="Url"
                       class="form-control"
                       th:field="*{eventPhotoUrl}"
                       type="text" required
                       autofocus="autofocus">

            </div>


            <div class="form-group">
                <label for="startTime">Start time</label>
                <input id="startTime"
                       class="form-control"
                       th:field="*{eventStartTime}"
                       type="datetime-local" required
                       autofocus="autofocus">

            </div>

            <div class="form-group">
                <label for="endTime">End time</label>
                <input id="endTime"
                       class="form-control"
                       th:field="*{eventEndtime}"
                       type="datetime-local" required
                       autofocus="autofocus">

            </div>


            <div class="form-group mt-3">
                <button type="submit" class="btn btn-success">Register</button>
                <span>Already registered? <a href="/" >Create</a> </span>
            </div>

        </form>

    </div>

</section>

</body>
</html>
