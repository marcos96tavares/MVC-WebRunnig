<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="d-flex flex-column h-100">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 mb-3 ">
            <div class="text-center mb-3">
                <h1 class="fw-bolder">Our Work</h1>
                <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-2">

                            <input name="query" class="form-control mr-sm-2 mb-5"
                           type="search"
                            placeholder="Search running"
                            >

                    </form>
                </div>

                <div th:each="club :${clubs}" class="col-lg-6  mb-2">
                    <div class="position-relative mb-5">
                        <img class="img-fluid rounded-3 mb-3" th:src="${club.clubPhotoUrl}" alt="..." />
                        <a  th:text="${club.clubTitle}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>

                    </div>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}(clubId=${club.clubId})}"> View</a>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.clubId})}"> Edit</a>

                </div>
            </div>
        </div>
    </section>

</body>
</html>
